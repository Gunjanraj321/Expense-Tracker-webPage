<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="#" id="premiumBtn">Buy Premium</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link disabled" href="#">Logout</a>
      </li>
    </ul>
    <form id="expenseForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required />
      <label for="amount">Amount Spend:</label>
      <input type="number" id="amount" name="amount" required />
      <button type="submit" id="submitButton">Add Expense</button>
    </form>

    <div id="expenseList"></div>

    <p id="premiumStatus"></p>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="../expanseTracker/premiumExpense.js"></script>
    <script src="../expanseTracker/expenseTracker.js"></script>
    
  </body>
</html>

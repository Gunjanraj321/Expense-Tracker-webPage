<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #007bff;
            padding: 10px;
            text-align: right;
        }

        #navbar button {
            background-color: #ffc107;
            color: #333;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }

        #logoutBtn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }

        #expenseForm {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #expenseForm label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        #expenseForm input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        #submitButton {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #expenseList {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .list-group {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .pagination-container {
            text-align: center;
            margin-top: 20px;
        }

        .pagination-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 8px;
            cursor: pointer;
        }

        #premiumStatus {
            color: #4caf50;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <button type="button" id="premiumBtn">Buy Premium</button>
        <button type="submit" id="logoutBtn">Logout</button>
    </nav>
    <form id="expenseForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required />

        <label for="amount">Amount Spend:</label>
        <input type="number" id="amount" name="amount" required />
        <input type="hidden" id="expenseId" name="expenseId" />
        <button type="submit" id="submitButton">Add Expense</button>
    </form>
    <div id="expenseList"></div>
    <div class="pagination-container" id="expense-pagination-container">
        <button type="submit" id="prevExpensePageButton">&lt;</button>
        <span id="currentExpensePage"></span>
        <button type="submit" id="nextExpensePageButton">&gt;</button>
    </div>
    <div class="list-group" id="leaderboard-data"></div>
    <div class="pagination-container" id="leaderboard-pagination-container"></div>
    <p id="premiumStatus"></p>
    <!-- <script src="https://checkout.razorpay.com/v1/checkout.js"></script> -->
    <script src="/expanseTracker/premiumExpense.js"></script>
    <script src="/expanseTracker/expenseTracker.js"></script>
</body>
</html>
